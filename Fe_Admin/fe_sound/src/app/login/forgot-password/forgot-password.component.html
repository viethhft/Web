<main class="forgot-password-container">
    <app-music-waves></app-music-waves>

    <div class="forgot-password-content">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none">
                    <!-- Moon -->
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                    <!-- Sound waves -->
                    <path d="M9 14.5C9 14.5 10 16.5 12 16.5C14 16.5 15 14.5 15 14.5" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <!-- Stars -->
                    <circle cx="17" cy="7" r="1" fill="currentColor"></circle>
                    <circle cx="19" cy="11" r="0.5" fill="currentColor"></circle>
                    <circle cx="14" cy="5" r="0.5" fill="currentColor"></circle>
                    <!-- Musical note -->
                    <circle cx="7.5" cy="14" r="1" fill="currentColor"></circle>
                    <path d="M7.5 14V10" stroke="currentColor" stroke-width="1" stroke-linecap="round"></path>
                    <path d="M7.5 10L9 9.5" stroke="currentColor" stroke-width="1" stroke-linecap="round"></path>
                </svg>
            </div>
            <h1>SoundSleep</h1>
        </div>

        <div class="forgot-password-card">
            <div class="forgot-password-card-content">
                <h2>Quên mật khẩu</h2>

                <ng-container *ngIf="!emailSent; else emailSentTemplate">
                    <p class="description">Nhập email của bạn và chúng tôi sẽ gửi hướng dẫn đặt lại mật khẩu</p>

                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" formControlName="email" placeholder="your.email@example.com"
                                [class.invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
                        </div>

                        <button type="submit" class="submit-button"
                            [disabled]="isLoading || forgotPasswordForm.invalid">
                            {{ isLoading ? 'Đang xử lý...' : 'Gửi hướng dẫn đặt lại' }}
                        </button>
                    </form>
                </ng-container>

                <ng-template #emailSentTemplate>
                    <div class="email-sent">
                        <div class="success-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <h3>Email đã được gửi!</h3>
                        <p>Vui lòng kiểm tra hộp thư của bạn và làm theo hướng dẫn để đặt lại mật khẩu.</p>
                    </div>
                </ng-template>

                <div class="back-to-login">
                    <a routerLink="/">Quay lại đăng nhập</a>
                </div>
            </div>
        </div>
    </div>
</main>
