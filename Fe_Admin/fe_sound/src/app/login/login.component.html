<main class="login-container">
    <app-music-waves></app-music-waves>

    <div class="login-content">
        <div class="logo-container">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none">
                    <!-- Moon -->
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round" fill="none"></path>
                    <!-- Sound waves -->
                    <path d="M9 14.5C9 14.5 10 16.5 12 16.5C14 16.5 15 14.5 15 14.5" stroke="currentColor"
                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <!-- Stars -->
                    <circle cx="17" cy="7" r="1" fill="currentColor"></circle>
                    <circle cx="19" cy="11" r="0.5" fill="currentColor"></circle>
                    <circle cx="14" cy="5" r="0.5" fill="currentColor"></circle>
                    <!-- Musical note -->
                    <circle cx="7.5" cy="14" r="1" fill="currentColor"></circle>
                    <path d="M7.5 14V10" stroke="currentColor" stroke-width="1" stroke-linecap="round"></path>
                    <path d="M7.5 10L9 9.5" stroke="currentColor" stroke-width="1" stroke-linecap="round"></path>
                </svg>
            </div>
            <h1>SoundSleep</h1>
        </div>

        <div class="login-card">
            <div class="login-card-content">
                <h2>Đăng nhập</h2>

                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <label for="email">Tên đăng nhập</label>
                        <input id="email" name="name" type="text" [(ngModel)]="userLogin.name" required
                            #nameRef="ngModel" placeholder="Tên đăng nhập">
                    </div>

                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <div class="password-input">
                            <input id="password" [type]="showPassword ? 'text' : 'password'" name="password"
                                [(ngModel)]="userLogin.password" required #passwordRef="ngModel" placeholder="••••••••">
                            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()"
                                [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'">
                                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="icon">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="icon">
                                    <path
                                        d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                    </path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="login-button" [disabled]="isLoading">
                        {{ isLoading ? 'Đang xử lý...' : 'Đăng nhập' }}
                    </button>
                    <div style="margin-top: 1rem;">
                        <span *ngIf="errorMessage" class="error-message">{{ errorMessage }}</span>
                    </div>
                </form>

                <div class="forgot-password">
                    <a routerLink="/forgot-password">Quên mật khẩu?</a>
                </div>
            </div>
        </div>
    </div>
</main>
