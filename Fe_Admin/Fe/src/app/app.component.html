
    <div class="login-container">
        <div class="login-form">
            <div class="logo-container">
                <div class="logo-circle">
                    <svg class="logo-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 18V5l12-2v13"></path>
                        <circle cx="6" cy="18" r="3"></circle>
                        <circle cx="18" cy="16" r="3"></circle>
                    </svg>
                </div>
                <h1 class="welcome-text">Chào mừng bạn quay lại!</h1>
            </div>

            <form>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button class="login-button" (click)="Login()">Đăng nhập</button>
            </form>
        </div>
    </div>
